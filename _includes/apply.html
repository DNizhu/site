<!-- Contact Section -->
<section id="apply" class="ptb ptb-sm-80" style="background-color:#F7F7F7">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center">
                <h3>BOOK A TOUR</h3>
            </div>
        </div>
        <div class="spacer-75"></div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <!-- Contact FORM -->
                    <form id="contactform" method="POST">

                    <!-- IF MAIL SENT SUCCESSFULLY -->
                    <h6 class="successContent">
                        <i class="fa fa-check left" style="color: #5cb45d;"></i>Your message has been sent successfully.
                    </h6>
                    <!-- END IF MAIL SENT SUCCESSFULLY -->

                    <!-- MAIL SENDING UNSUCCESSFULL -->
                    <h6 class="errorContent">
                        <i class="fa fa-exclamation-circle left" style="color: #e1534f;"></i>There was a problem validating the form please check!
                    </h6>
                    <!-- END MAIL SENDING UNSUCCESSFULL -->

                    <div class="form-field-wrapper">
                        <input class="input-sm form-full" id="form-name" type="text" name="form-name" placeholder="Your Name" required autocomplete="name">
                    </div>

                    <div class="form-field-wrapper">
                        <input class="input-sm form-full" id="form-company" type="text" name="form-company" placeholder="Company's Name">
                    </div>

                    <div class="form-field-wrapper">
                        <input class="input-sm form-full" id="form-contact-number" type="text" name="form-contact-number" placeholder="Your Contact Number" required autocomplete="tel">
                    </div>

                    <div class="form-field-wrapper">
                        <input class="input-sm form-full" id="form-email" type="email" name="form-email" placeholder="Your Email" required autocomplete="email">
                    </div>

                    <div class="form-field-wrapper">
                        <textarea class="form-full" id="form-message" rows="7" name="form-message" placeholder="A brief description of your background and requirements" required></textarea>
                    </div>

                    <label for="datepicker" class="form-label">
                        Schedule Tour: 
                    </label>
                    <div class="form-field-wrapper">  
                        <input id="datepicker" type="text" class="form-full" name="form-date" placeholder="Enter Date..">
                    </div>

                    <div class="form-field-wrapper">
                        <input list="time" type="text" class="form-full" name="form-time" placeholder="Enter Time.." >
                        <datalist id="time">
                            <option>10:00 AM</option>
                            <option>11:00 AM</option>
                            <option>2:00 PM</option>
                            <option>4:00 PM</option>
                        </datalist>
                    </div>

                    <input type="text" name="_gotcha" style="display:none" />


                    <button class="btn btn-md btn-black form-full" type="submit" id="form-submit" name="submit">Send</button>
                </form>
                <!-- END Contact FORM -->
            </div>
        </div>
    </div>
    <script>
        var contactform =  document.getElementById('contactform');
        contactform.setAttribute('action', '//formspree.io/' + 'work' + '@' + 'of10' + '.' + 'in');
    </script>
</section>
<!-- Contact Section -->
